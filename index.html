<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScorpioX Team - Linux Distros</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="container">
        <!-- Шапка -->
        <div class="header-panel">
            <h1>ScorpioX Team</h1>
            <p id="header-subtitle">Linux Distros in Retro Style</p>
        </div>

        <!-- Навигация -->
        <div class="nav-panel">
            <button class="nav-button active" onclick="showTab('home')" data-i18n="home">Главная</button>
            <button class="nav-button" onclick="showTab('downloads')" data-i18n="downloads">Загрузки</button>
            <button class="nav-button" onclick="showTab('settings')" data-i18n="settings">Настройки</button>
            <button class="nav-button" onclick="showTab('about')" data-i18n="about">О нас</button>
        </div>

        <!-- Главная -->
        <div class="main-panel" id="home">
            <h2 data-i18n="our-distros">Наши дистрибутивы</h2>
            <div class="distro-grid">
                <div class="distro-card">
                    <h3>Kaneki Linux</h3>
                    <p data-i18n="kaneki-desc">Тёмный дистрибутив для разработчиков</p>
                    <button class="glossy-button" data-i18n="download">Скачать</button>
                </div>
                <div class="distro-card">
                    <h3>XortiX Linux</h3>
                    <p data-i18n="xortix-desc">Лёгкий киберпанк-дистрибутив</p>
                    <button class="glossy-button" data-i18n="download">Скачать</button>
                </div>
            </div>
        </div>

        <!-- Настройки -->
        <div class="main-panel hidden" id="settings">
            <h2 data-i18n="settings">Настройки</h2>
            <div class="settings-item">
                <h3 data-i18n="theme">Тема</h3>
                <select id="theme-selector" onchange="changeTheme()">
                    <option value="light" data-i18n="light-theme">Светлая</option>
                    <option value="dark" data-i18n="dark-theme">Тёмная</option>
                </select>
            </div>
            <div class="settings-item">
                <h3 data-i18n="language">Язык</h3>
                <select id="language-selector" onchange="changeLanguage()">
                    <option value="ru">Русский</option>
                    <option value="en">English</option>
                </select>
            </div>
        </div>

        <!-- О нас -->
        <div class="main-panel hidden" id="about">
            <h2 data-i18n="about">О нас</h2>
            <p data-i18n="about-text">Мы создаём Linux-дистрибутивы в стиле 2012 года.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
