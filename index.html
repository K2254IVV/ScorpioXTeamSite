<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScorpioX Team - Linux Distros</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-theme">
    <div class="container">
        <!-- Шапка -->
        <div class="header-panel">
            <h1>ScorpioX Team</h1>
            <p id="header-subtitle" data-i18n="linux_distros_retro">Linux Distros in Retro Style</p>
        </div>

        <!-- Навигация -->
        <div class="nav-panel">
            <button class="nav-button active" onclick="showTab('home')" data-i18n="home">Главная</button>
            <button class="nav-button" onclick="showTab('downloads')" data-i18n="downloads">Загрузки</button>
            <button class="nav-button" onclick="showTab('settings')" data-i18n="settings">Настройки</button>
        </div>

        <!-- Главная -->
        <div class="main-panel" id="home">
            <h2 data-i18n="our_distros">Наши дистрибутивы</h2>
            <div class="distro-grid">
                <!-- Kaneki Linux -->
                <div class="distro-card">
                    <h3>Kaneki Linux</h3>
                    <p data-i18n="kaneki_desc">Dark-themed OS for hackers and developers</p>
                    <button class="glossy-button" data-i18n="download">Скачать</button>
                </div>
                
                <!-- XortiX Linux -->
                <div class="distro-card">
                    <h3>XortiX Linux</h3>
                    <p data-i18n="xortix_desc">Cyberpunk-style lightweight distro</p>
                    <button class="glossy-button" data-i18n="download">Скачать</button>
                </div>
                
                <!-- ScorpioX Linux -->
                <div class="distro-card">
                    <h3>ScorpioX Linux</h3>
                    <p data-i18n="scorpiox_desc">Metallic red/black themed OS</p>
                    <button class="glossy-button" data-i18n="download">Скачать</button>
                </div>
            </div>
        </div>

        <!-- Настройки -->
        <div class="main-panel hidden" id="settings">
            <h2 data-i18n="settings">Настройки</h2>
            <div class="settings-item">
                <h3 data-i18n="theme">Тема</h3>
                <select id="theme-selector">
                    <option value="light" data-i18n="light_theme">Светлая</option>
                    <option value="dark" data-i18n="dark_theme">Тёмная</option>
                </select>
            </div>
            <div class="settings-item">
                <h3 data-i18n="language">Язык</h3>
                <select id="language-selector"></select>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
